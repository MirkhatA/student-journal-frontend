<div class="course-header mt16 mb16">
  <h1>{{ title }}</h1>
  <div class="mt16 course-header-actions">
    <input
      *ngIf="enableSearch"
      type="text"
      class="search-input"
      placeholder="Search..."
      (input)="onSearchChange($event)"
    />
    <button
      class="course-header-actions__add-new-btn"
      (click)="addEvent.emit()"
    >
      + Add new
    </button>
  </div>
</div>
