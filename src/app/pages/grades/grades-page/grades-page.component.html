<app-header></app-header>

<div class="container">
  <app-course-header-component
    title="Grades"
    (addEvent)="onAddGrade()"
  ></app-course-header-component>

  <h1>Grades</h1>

  <table class="course-table">
    <thead>
    <tr>
      <th>Action</th>
      <th>Subject</th>
      <th>Score</th>
      <th>Grade date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let grade of grades">
      <td>
        <button class="action-btn" (click)="editGrade(grade)">✏️</button>
        <button class="action-btn" (click)="deleteGrade(grade)">🗑️</button>
      </td>
      <td>{{ grade.subject }}</td>
      <td>{{ grade.score }}</td>
      <td>{{ grade.createdAt | date:'dd.MM.yyyy' }}</td>
    </tr>
    </tbody>
  </table>
</div>
