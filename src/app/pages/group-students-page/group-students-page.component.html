<app-header></app-header>

<div class="container">
  <h1>{{ groupName }}</h1>

  <app-course-table-component [columns]="['Action', 'First Name', 'Last Name', 'Group']">
    <tr *ngFor="let student of students">
      <td>
        <span><a href="#">[✏️]</a></span>
        <span><a href="#">[🗑️]</a></span>
      </td>
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.group }}</td>
    </tr>
  </app-course-table-component>
</div>
