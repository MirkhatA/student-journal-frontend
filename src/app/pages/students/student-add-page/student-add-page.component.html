<app-header></app-header>

<div class="container ">
  <h1 class="mb16 mt16">{{ studentId ? 'Edit Student' : 'Add Student' }}</h1>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="edit-form">
    <label>First name</label>
    <input type="text" formControlName="firstName" required />

    <label>Last name</label>
    <input type="text" formControlName="lastName" required />

    <label>Group</label>
    <select formControlName="groupId" required>
      <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
    </select>

    <button class="submit-btn" type="submit" [disabled]="studentForm.invalid">
      {{ studentId ? 'Update' : 'Add' }}
    </button>
  </form>
</div>
